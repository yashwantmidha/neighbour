<!DOCTYPE html>
<html>

<head>
    <title>Neighbour Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
                    <div class="col-sm-12 text-center">
                            <h2 >Neighbourhood Map</h2>
                    </div>
                        <!-- /ko -->
         </div>
         <div class="row">
         <div class="col-sm-3 bg" >
                    <ul><input type="search" class="form-control" placeholder="Choose Resturent" data-bind="value: search, valueUpdate: 'keyup'"></ul>
                    <ul class="nav navbar-nav" data-bind="foreach : list">
                        <a>
                            <li data-bind="text : $data, click : open"></li>
                        </a>
                    </ul>
            </div>

            <div class="col-sm-9">
                <div id="map"> </div>
            </div>
        </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y4zuK3bKS6hp5NxIFnr9TFgQ8IfMRQ0&callback=beginMap" onerror="googleError()"></script>
</body>

</html>
